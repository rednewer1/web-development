<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мини-галерея с лайтбоксом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <a href="#lightbox1">
            <img src="https://i.pinimg.com/736x/da/e1/5b/dae15b7f4f04018ba473b05b1c75d9e5.jpg" alt="Изображение 1">
        </a>
        <a href="#lightbox2">
            <img src="https://i.pinimg.com/736x/3d/1d/d7/3d1dd746ed1a2212366c956f91eb6fe1.jpg" alt="Изображение 2">
        </a>
        <a href="#lightbox3">
            <img src="https://i.pinimg.com/736x/9c/9e/2b/9c9e2b522b340ae9163ac2170b0bf080.jpg" alt="Изображение 3">
        </a>
        <a href="#lightbox4">
            <img src="https://i.pinimg.com/736x/e0/8e/d3/e08ed31dadaa4b6d6fd337a87feb4bab.jpg" alt="Изображение 4">
        </a>
    </div>

    <!-- Лайтбоксы -->
    <div id="lightbox1" class="lightbox">
        <div class="lightbox-content">
            <img src="https://i.pinimg.com/736x/da/e1/5b/dae15b7f4f04018ba473b05b1c75d9e5.jpg" alt="Увеличенное изображение 1">
            <a href="#" class="close-btn">✕</a>
        </div>
    </div>

    <div id="lightbox2" class="lightbox">
        <div class="lightbox-content">
            <img src="https://i.pinimg.com/736x/3d/1d/d7/3d1dd746ed1a2212366c956f91eb6fe1.jpg" alt="Увеличенное изображение 2">
            <a href="#" class="close-btn">✕</a>
        </div>
    </div>

    <div id="lightbox3" class="lightbox">
        <div class="lightbox-content">
            <img src="https://i.pinimg.com/736x/9c/9e/2b/9c9e2b522b340ae9163ac2170b0bf080.jpg" alt="Увеличенное изображение 3">
            <a href="#" class="close-btn">✕</a>
        </div>
    </div>

    <div id="lightbox4" class="lightbox">
        <div class="lightbox-content">
            <img src="https://i.pinimg.com/736x/e0/8e/d3/e08ed31dadaa4b6d6fd337a87feb4bab.jpg" alt="Увеличенное изображение 4">
            <a href="#" class="close-btn">✕</a>
        </div>
    </div>
</body>
</html>
