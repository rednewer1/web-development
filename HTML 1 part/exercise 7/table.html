<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица товаров</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <caption>Список товаров</caption>
        <thead>
            <tr>
                <th>Название товара</th>
                <th>Цена</th>
                <th>Категория</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ноутбук</td>
                <td>59999 ₽</td>
                <td>Электроника</td>
            </tr>
            <tr>
                <td>Книга "HTML и CSS для начинающих"</td>
                <td>899 ₽</td>
                <td>Книги</td>
            </tr>
            <tr>
                <td>Кофемолка</td>
                <td>3499 ₽</td>
                <td>Бытовая техника</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
